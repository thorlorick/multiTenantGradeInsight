version: '3.8'

services:
  # Single PostgreSQL database for multi-tenant architecture
  postgres:
    image: postgres:15
    container_name: gradeinsight-db
    environment:
      POSTGRES_DB: gradeinsight
      POSTGRES_USER: gradeuser
      POSTGRES_PASSWORD: gradepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gradeuser -d gradeinsight"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: gradeinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gradeinsight-app
    environment:
      # Single database connection
      DATABASE_URL: "postgresql://gradeuser:gradepass@postgres:5432/gradeinsight"
      REDIS_URL: "redis://redis:6379/0"
      
      # Application settings
      DEBUG: "true"
      SECRET_KEY: "dev-secret-key-change-in-production"
      JWT_SECRET_KEY: "jwt-dev-secret-key"
      
      # CORS settings for development
      ALLOW_ORIGINS: "http://localhost:3000,http://localhost:8000"
      CORS_ENABLED: "true"
      
      # Logging
      LOG_LEVEL: "INFO"
      
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gradeinsight-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gradeinsight.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    driver: bridge
